<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="display-4">Contact Us</h1>
                <p class="lead">We'd love to hear from you! Fill out the form below, and weâ€™ll get in touch with you shortly.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <h5 class="mb-3">Email Us</h5>
                <p><a href="mailto:support@bookstore.com">support@bookstore.com</a></p>
            </div>
            <div class="col-md-4 text-center">
                <h5 class="mb-3">Call Us</h5>
                <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>
            <div class="col-md-4 text-center">
                <h5 class="mb-3">Visit Us</h5>
                <p>123 Book Street, Storyville, 56789</p>
            </div>
        </div>
    </div>
